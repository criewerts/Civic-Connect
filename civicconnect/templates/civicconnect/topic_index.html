{% extends 'civicconnect/base.html' %}

{% block content %}
<h2>Topics</h2>
{% if topic_list %}
    <ul>
    {% for topic in topic_list %}
        <li><a href="{% url 'civicconnect:topic_detail' topic.id %}">{{ topic.title }}</a>, by {{topic.author.first_name}} {{topic.author.last_name}}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No topics have been created.</p>
{% endif %}
{% endblock %}
