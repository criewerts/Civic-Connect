<html>
{% load static %}
    <head>
        <title>Civic Connect</title>
        <link rel="icon" type="image/x-icon" href="{% static 'civicconnect/images/favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'civicconnect/style.css?v=2.0' %}">
    </head>
    <body>
        <div id="container">
            {% include 'civicconnect/header.html' %}

            <div class="block">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <button type="button" class="close alert-fix" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {{ message|safe }}
                        </div>
                    {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>

            {% include 'civicconnect/scripts.html' %}

            {% include 'civicconnect/footer.html' %}
        </div>
    </body>

</html>
